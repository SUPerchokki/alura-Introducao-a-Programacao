<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>    
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <form>
                <label for="nome-completo">Nome Completo: </label>
                <input class="input-default" type="text" id="nome-completo" required>

                <label for="email">Email:</label>
                <input class="input-default" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input class="input-default" type="tel" id="telefone" required placeholder="(XX) 9 1234-5678">

                <label for="mesagem">Mensagem:</label>
                <textarea class="input-default" id="mensagem" rows="10" required></textarea>
                <fieldset>
                    <legend>Como prefere entrar em contato?</legend>

                    <label for="radio-email"><input  id="radio-email" name="contato"
                        type="radio" value="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input  id="radio-telefone" name="contato" 
                        type="radio" value="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" 
                        type="radio" value="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual Horario prefere ser atendido?</legend>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Salvar Comentario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>

    </body>
</html>
