<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>    
                    </ul>
                </nav>
            </div>
        </header>
        <main>

            <form>
                <label for="nome-completo">Nome completo: </label>
                <input class="input-default" type="text" id="nome-completo">

                <label for="email">Email</label>
                <input class="input-default" type="text" id="email">

                <label for="telefone">Telefone</label>
                <input class="input-default" type="text" id="telefone">

                <label for="mesagem">Mensagem</label>
                <textarea class="input-default" id="mensagem" rows="10"></textarea>
                <div>
                
                    <p>Como profere entrar em contato?</p>

                    <label for="radio-email"><input  id="radio-email" name="contato"
                        type="radio" value="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input  id="radio-telefone" name="contato" 
                        type="radio" value="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" 
                        type="radio" value="radio-whatsapp">Whatsapp</label>
                    
                </div>
                <div>
                    <p>Qual Horario prefere ser atendido?</p>
                    <select>
                        <option>Manh√£</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Salvar Comentario">
            
            </form>

        </main>
        
        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>

    </body>
</html>
